<html>

			p:nth-of-type(odd) {

			}

			p:nth-of-type(even) {
			  background: blue;
			}
		</style>
	</head>
	<body>

		<p>The first paragraph.</p>
		<p>The second paragraph.</p>
		<p>The third paragraph.</p>

	</body>
</html>
